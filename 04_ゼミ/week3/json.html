<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONとLocalStrage</title>
</head>
<body>
    <script>
        // LocalStrageとは、ブラウザが持っている記憶する場所
        const memo = "シャンプー買う"

        // LocalStrageへの保存方法
        localStorage.memo = memo

        const memos = ["シャンプー", "醤油", "牛乳"]
        // localStorage.memos = memos

        // LocalStrageは文字列しか保存できない！
        const display = localStorage.memos
        console.log(display)
        console.log(memos)

        // JSON形式の文字列
        localStorage.memos = JSON.stringify(memos)
        const display2 = JSON.parse(localStorage.memos)
        console.log(display2)
    </script>
</body>
</html>
